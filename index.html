<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-08">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Netflix Clone</title>
    </head>
    <body>
        <section>
            <div class="header">
                <div class="header-content">
                    <ul>
                        <li id="logo"><img id="netflix-logo" src="img/logo.png" alt="netflix_logo"></li>
                        <li>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img id="lang" src="img/lang.png" alt="language_logo">English<i class="fa-solid caret fa-caret-down"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item active" href="#">English</a></li>
                                    <li><a class="dropdown-item" href="#">हिन्दी</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                </ul>
                            </div>
                            <li class="sign-in-button"><button>Sign In</button></li>
                            <div class="email-validation">
                                <h1 class="capt-text1">Unlimited movies, TV shows and more</h1>
                                <h2 class="capt-text2">Watch anywhere. Cancel anytime.</h2>
                                <h2 class="capt-text3">Ready to watch? Enter your email to create or restart your membership.</h2>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" id="caption">Email address</label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
    </body>
</html>
